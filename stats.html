<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats - Gourmen</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="kopfzeile">
        <img class="logo-header" src="images/logo.jpg">
        <button class="hamburger">
            <div class="bar"></div>
        </button>
    </div>
    
    <div class="mobile-nav">
        <a href="index.html">Home</a>
        <a href="billboy.html">BillBoy</a>
        <a href="agenda.html">Agenda</a>
        <a href="stats.html">Stats</a>
    </div>  
    <script>
        const menu_btn = document.querySelector('.hamburger');
        const mobile_menu = document.querySelector('.mobile-nav');

        menu_btn.addEventListener('click', function() { 
            menu_btn.classList.toggle('is-active');
            mobile_menu.classList.toggle('is-active');
        });
    </script>

    <div class="inhalt">
        <h1>Comming soon...</h1><br>
        <canvas id="kuechenDiagramm"></canvas>
        <script>
            // Funktion zum Laden und Parsen der CSV-Daten
            function ladeUndVerarbeiteKuechenDaten() {
                fetch('https://maxandul.github.io/Gourmen/data/stats.csv') // Pfad zu Ihrer stats.csv-Datei
                    .then(response => response.text())
                    .then(text => {
                        const { kuecheStats, kuecheSumme } = parseCSVFuerDiagramm(text);
                        erstelleBalkendiagramm(kuecheStats, kuecheSumme);
                    })
                    .catch(error => console.error('Fehler beim Laden der CSV:', error));
            }

            // Funktion zum Parsen der CSV und Vorbereiten der Daten für das Diagramm
            function parseCSVFuerDiagramm(csvText) {
                const lines = csvText.split('\n');
                const kuecheStats = [];
                const kuecheSumme = [];

                // Die Schleife beginnt bei 1, um die Kopfzeile zu überspringen
                for (let i = 1; i < lines.length; i++) {
                    const columns = lines[i].split(';');
                    kuecheStats.push(columns[0].trim()); // küche_stats ist die erste Spalte
                    kuecheSumme.push(parseInt(columns[1].trim(), 10)); // küche_summe ist die zweite Spalte
                }

                return { kuecheStats, kuecheSumme };
            }

            // Funktion zum Erstellen des Balkendiagramms
            function erstelleBalkendiagramm(kuecheStats, kuecheSumme) {
                const context = document.getElementById('kuechenDiagramm').getContext('2d');
                new Chart(context, {
                    type: 'bar', // Balkendiagramm
                    data: {
                        labels: kuecheStats, // Kochstile
                        datasets: [{
                            label: 'Häufigkeit der Küchenstile',
                            data: kuecheSumme, // Anzahl der Erwähnungen
                            backgroundColor: 'rgba(0, 123, 255, 0.5)',
                            borderColor: 'rgba(0, 123, 255, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        indexAxis: 'y', // Stellt das Balkendiagramm auf horizontal
                        scales: {
                            x: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            }

            ladeUndVerarbeiteKuechenDaten();
        </script>
        
        
    </div>
    <footer>
        <div class="footer">
            <p>Gourmen. Since 2021.</p>   
        </div>
    </footer>
</body>
</html>
